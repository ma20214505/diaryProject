<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>日記一覧</title>
</head>

<h1 class="mt-3">日記一覧</h1>
<body>
<table class="table">
    <tr>
        <th>投稿者名</th>
        <th>タイトル</th>
        <th>投稿日</th>
    </tr>

    <tr th:each="diary : ${diaryList}">
        <td>
            <p th:text="${diary.userName}">(name)</p>
        </td>

        <td>
            <a th:href="@{/diary/show_diary/{diaryId}(diaryId=${diary.id})}" th:text="${diary.title}">(title)</a>
        </td>

        <td>
            <p th:text="${diary.day}">(day)</p>
        </td>

    </tr>
</table>
<a href="./show_mydiary.html" th:href="@{/diary/show_mydiary}" class="btn btn-outline-warning">My日記へ</a>
<a href="/login" th:href="@{/}" class="btn btn-outline-secondary">戻る</a>
</body>
</html>
