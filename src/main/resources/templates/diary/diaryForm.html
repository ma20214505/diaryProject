<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>日記投稿</title>
</head>
<body>
<h1 class="mt-3">日記投稿</h1>
<form action="#" th:action="@{/diary}" method="post" th:object="${diaryForm}">

    <div class="mt-3">
        <label for="diaryTitle" class="form-label">タイトル</label>
        <input type="text" id="diaryTitle" class="form-control" th:field="*{title}"
               th:classappend="${#fields.hasErrors('title')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">(title)</p>
    </div>

    <div class="mt-3">
        <label for="diaryDetail" class="form-label">内容</label>
        <input type="text" id="diaryDetail" class="form-control" th:field="*{detail}"
               th:classappend="${#fields.hasErrors('detail')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}">(detail)</p>
    </div>

    <div class="mt-3">
        <button type="submit" class="btn btn-primary">投稿</button>
        <a href="/login" th:href="@{/}" class="btn btn-outline-secondary">戻る</a>
    </div>

</form>
</body>
</html>
