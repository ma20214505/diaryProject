<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>トップページ</title>
</head>
<body>
<h1>日記システムトップページ</h1>
<div th:if="${param.error}">
    <font color="red"><p>ユーザー名もしくはパスワードが違います</p></font>
</div>
<form action="#" th:action="@{/login}" method="post">
    <div class="mt-3">
        <label for="name" class="form-label">ユーザー名</label>
        <input type="text" id="name" name="username" class="form-control">
    </div>
    <div class="mt-3">
        <label for="pw" class="form-label">パスワード</label>
        <input type="password" id="pw" name="password" class="form-control">
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-outline-primary">ログイン</button>
        <a href="./user/createUser" th:href="@{/user/createUser}" class="btn btn-outline-success">新規作成</a>
    </div>
</form>
</body>
</html>
