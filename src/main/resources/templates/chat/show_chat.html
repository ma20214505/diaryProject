<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>チャット一覧ページ</title>
</head>
<body>
<table class="table">
    <tr>
        <th>送信者</th>
        <th>受信者</th>
        <th>メッセージ</th>
        <th>送信日時</th>
    </tr>

    <tr th:each="chat : ${chatList}">
        <td th:text="${chat.senderName}"></td>
        <td th:text="${chat.receiverName}"></td>
        <td th:text="${chat.message}"></td>
        <td th:text="${chat.sendDate}"></td>
    </tr>

</table>

<div class="mt-3">
    <a href="./chat/chatform.html" th:href="@{/chat/create}" class="btn btn-outline-warning">チャット作成</a>
<a href="/admin" th:href="@{/}" class="btn btn-outline-secondary">戻る</a>
</div>

</body>
</html>
