<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>ユーザー削除</title>
</head>
<body>
<h1 class="mt-3">ユーザー削除</h1>
<form action="#" th:action="@{/user/userdelete}" method="post" th:object="${deleteUserForm}">
    <p style="color: red;" th:each="error : ${#fields.globalErrors()}" th:text="${error}"></p>
    <div class="mt-3">
        <label for="usernameInput" class="form-label">ユーザー名</label>
        <input type="text" id="usernameInput" class="form-control" th:field="*{name}" th:errorclass="input-error">
        <span style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>

    <div class="mt-3">
        <label for="pwInput" class="form-label" th:field="*{password}">パスワード</label>
        <input type="password" id="pwInput" class="form-control" th:field="*{password}" th:errorclass="input-error">
        <span style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>

    <div class="mt-3">
        <button type="submit" class="btn btn-primary">削除</button>
        <a href="/login" th:href="@{/}" class="btn btn-outline-secondary">戻る</a>
    </div>

</form>
</body>
</html>
