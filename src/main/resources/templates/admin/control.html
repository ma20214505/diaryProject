<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>管理者登録ページ</title>
</head>
<body>
<h1>管理者を追加する</h1>
<form action="#" th:action="@{/admin/register}" th:object="${userForm}" method="post">
    <div class="mt-3">
        <label for="usernameInput" class="form-label">管理者名</label>
        <input type="text" id="usernameInput" class="form-control" th:field="*{name}"
               th:classappend="${#fields.hasErrors('name')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">(errors)</p>
    </div>

    <div class="mt-3">
        <label for="pwInput" class="form-label" th:field="*{pw}">パスワード</label>
        <input type="password" id="pwInput" class="form-control" th:field="*{pw}"
               th:classappend="${#fields.hasErrors('pw')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('pw')}" th:errors="*{pw}">(errors)</p>
    </div>

    <div class="mt-3">
        <button type="submit" class="btn btn-primary">作成</button>
        <a href="/admin" th:href="@{/admin}" class="btn btn-outline-secondary">戻る</a>
    </div>

</form>
</body>
</html>
